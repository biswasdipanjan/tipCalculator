<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>Bill Amount</p>
                <p>$<input id="billamt" type="text" placeholder="Bill Amount">
                    <p>How was our service?</p>
                    <select id="servicequal">
                        <option disabled selected value="0">Choose an Option</option>
                        <option value="0.3">30&#37;Outstanding</option>
                        <option value="0.2">20&#37;Good</option>
                        <option value="0.15">15&#37;It was ok</option>
                        <option value="0.1">10&#37;Bad</option>
                        <option value="0.05">5&#37;Terrible</option>
                    </select>
            </form>

            <p>How many people are sharing the bill?</p>

            <input id="peopleamt" type="text" placeholder="Number of People">People<button type="button" id="calculate">Calculate</button>
        </div>

        <!--calculator end-->
        <div id="totaltip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">Each</small>
        </div>
        <!--Totaltip end-->
    </div>

    <script src="app.js"></script>
</body>

</html>
